<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>

  </head>

  <body>

    <!--

    <script  src="js/index.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label>Name</label>
      <input id="name" type="text"><br><br>
      <lable>Email</lable>
      <input id="email" type="text"><br><br>
      <lable>Age(option)</lable>
      <input id="age" type="text"><br><br>
      <input id="dropdown" type="dropdown">Which option best describes your current role?<br>
      <div>
        <input id="radio" type="radio">
        <label>Definitely</label><br>
        <input id="radio" type="radio">
        <label>Maybe</label><br>
        <input id="radio" type="radio" >
        <label>Not sure</label>
      </div>
      <div>
        <input id="checkboxe" type="checkbox">
        <label></label>
      </div>
    </form>
  </body>
</html>
