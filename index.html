<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="#">

      <label id="name-label" for="name" class="margin-t">Name</label><br>
      <input value="Name" id="name" type="text" placeholder="Name" required><br>

      <lable id="email-label" for="email" class="margin-t">Email</lable><br>
      <input id="email" value="Email" type="email" placeholder="Email" required><br>

      <lable id="number-label" for="number" class="margin-t">Age(option)</lable><br>
      <input id="number" value="0" type="number" min="1" max="100" placeholder="Age"><br>

      <label for="dropdown" class="margin-t">Which option best describes your current role?</label> <br>
      <select id="dropdown">
        <option value="actual value 1">Select an option</option>
        <option value="actual value 1">Student</option>
        <option value="actual value 1">Full time job</option>
        <option value="actual value 1">Full time learner</option>
        <option value="actual value 1">Other </option>
        <option value="actual value 1">Prefare not to say</option>
      </select><br>
      
      <label for="radio-div" class="margin-t">Would you recommend freeCodeCamp to a friend?</label>
      <div id="radio-div">
        <input id="radio" type="radio" name="rec" value="Definitely">
        <label>Definitely</label><br>
        <input id="radio" type="radio" name="rec" value="Maybe">
        <label>Maybe</label><br>
        <input id="radio" type="radio" name="rec" value="Not sure">
        <label>Not sure</label>
      </div>
      
      <label for="dropdown" class="margin-t">What is your favorite feature of freeCodeCamp?</label> <br>
      <select id="dropdown">
        <option value="actual value 1">Select an Option</option>
        <option value="actual value 1">Challenges</option>
        <option value="actual value 1">Projects</option>
        <option value="actual value 1">Community Service</option>
        <option value="actual value 1">Open Source</option>
      </select>

      <label for="checkbox-div" class="margin-t">What would you like to see improved? <span>(Check all that apply)</span> </label>
      <div id="checkbox-div">
        <input id="ck1" type="checkbox" value="Front-end Projects">
        <label for="ck1">Front-end Projects/label><br><br>

        <input id="ck2" type="checkbox" value="Back-end Projects">
        <label for="ck2">Back-end Projects</label><br><br>

        <input id="ck3" type="checkbox"  value="Data Visualization">
        <label for="ck3">Data Visualization</label><br><br>

        <input id="ck4" type="checkbox" value="Challenges">
        <label for="ck4">Challenges</label><br><br>

        <input id="ck5" type="checkbox" value="Open Source Community">
        <label for="ck5">Open Source Community</label>
      </div>
      
      <label for="more">Any comments or suggestions?</label><br>
      <textarea name="more" id="more" cols="30" rows="10" ></textarea><br><br>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
